# AI News Caster Configuration

# Output settings
output:
  audio_format: "mp3"
  target_duration_minutes: 12  # Aim for 10-15 min
  voice: "ur-PK-AsadNeural"  # edge-tts voice
  
# Delivery
delivery:
  channels:
    - type: "whatsapp"
      enabled: true
    - type: "telegram"
      enabled: false
  
  schedule:
    timezone: "Asia/Dubai"
    time: "08:00"  # Morning briefing

# Content style
style:
  tone: "frank"  # frank, professional, casual
  language: "simple"  # simple, technical
  include_opinions: true
  max_stories: 8

# LLM settings
llm:
  provider: "anthropic"  # anthropic, openai
  model: "claude-sonnet-4-20250514"
  max_tokens: 4000

# TTS settings
tts:
  provider: "edge-tts"  # free, no API key required
  voice: "ur-PK-AsadNeural"
