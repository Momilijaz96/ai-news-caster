# Filtering
keywords_boost:
  - "model"
  - "release"
  - "open source"
  - "API"
  - "agent"
  - "launch"
  - "paper"
  - "benchmark"
  - "tool"
  - "framework"
  - "trending"
  - "viral"

keywords_skip:
  - "sponsored"
  - "advertisement"
  - "lawsuit"
  - "funding round"
  - "acquisition"
  - "IPO"
