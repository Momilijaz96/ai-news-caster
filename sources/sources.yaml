  - "model"
  - "release"
  - "paper"
  - "benchmark"
  - "open source"
  - "API"
  - "tool"
  - "framework"
  - "agent"
  - "launch"

keywords_skip:
  - "sponsored"
  - "advertisement"
  - "regulation"
  - "policy"
  - "lawsuit"
  - "funding round"
  - "acquisition"
